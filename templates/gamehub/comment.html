<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>

<body>
    <div>
    {% if game %}
        <h1>{{ game.name }}</h1>
        {% if comments %}
        <ul>
            {% for comment in comments %}
                <li> {{ comment.content }} </li>
             {% endfor %}
        </ul>
        {% else %}
            <strong>No comments currently for this game.</strong>
        {% endif %}
    {% else %}
        The specified game does not exist.
    {% endif %}
    </div>

</body>
</html>
